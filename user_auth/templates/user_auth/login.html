<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        text-align: center;
        overflow: hidden;
      }

      h2 {
        font-size: 3rem;
        margin-bottom: 2rem;
        animation: fadeInDown 1.2s ease forwards;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        animation: fadeInUp 1.5s ease forwards;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        padding: 10px 15px;
        border-radius: 25px;
        border: 2px solid white;
        outline: none;
        font-size: 1rem;
        width: 250px;
        text-align: center;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #2575fc;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .password-container {
        position: relative;
        width: 250px;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #fff;
        font-size: 1rem;
        user-select: none;
      }

      button {
        padding: 12px 25px;
        border: 2px solid white;
        border-radius: 25px;
        background: transparent;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: white;
        color: #2575fc;
        transform: scale(1.1);
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #2575fc;
        text-decoration: underline;
      }

      .error {
        color: #ff6b6b;
        margin-bottom: 10px;
      }

      .extra-links {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Animations */
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        animation: float 6s ease-in-out infinite;
      }

      .circle1 {
        width: 100px;
        height: 100px;
        background: #fff;
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }
      .circle2 {
        width: 150px;
        height: 150px;
        background: #fff;
        top: 70%;
        left: 60%;
        animation-delay: 2s;
      }
      .circle3 {
        width: 80px;
        height: 80px;
        background: #fff;
        top: 50%;
        left: 80%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h2>Login</h2>

    <!-- Error message -->
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <!-- Preserve next parameter for redirects -->
      <input type="hidden" name="next" value="{{ next }}" />

      <label>Username:</label>
      <input type="text" name="username" required />

      <label>Password:</label>
      <div class="password-container">
        <input type="password" name="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p>Don‚Äôt have an account? <a href="{% url 'register' %}">Register</a></p>
      <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type =
          passwordInput.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
